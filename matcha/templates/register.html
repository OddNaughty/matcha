{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <div class="row">
        <h3>Sign up</h3>
    <div class="divider"></div>
    </div>
    <div class="row">
        <div class="section">
        {% if error %}
            {% for key, value in error.items() %}
                <p class="red-text">{{ key }}: {{ value }}</p>
            {% endfor %}
        {% endif %}
        <form class="col s6" action="{{ url_for('register') }}" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" name="username" required autofocus {% if datas %} value="{{ datas['username'] }}" {% endif %}>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="firstname" type="text" class="validate" name="firstname" required {% if datas %} value="{{ datas['firstname'] }}" {% endif %}>
                    <label for="firstname">First Name</label>
                </div>
                <div class="input-field col s12">
                    <input id="lastname" type="text" class="validate" name="lastname" required {% if datas %} value="{{ datas['lastname'] }}" {% endif %}>
                    <label for="firstname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email" required {% if datas %} value="{{ datas['email'] }}" {% endif %}>
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password" pattern=".{5,}" required>
                    <label for="password" data-error="Minimum 5 characters">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Lost Password ?
                        <i class="material-icons right">email</i>
                    </button>
                </div>
                <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
        </div>
        <div class="col s12">
            <p>Already signed up ? Go <a href="{{ url_for('login') }}">log in</a> !</p>
        </div>
    </div>
{% endblock %}
