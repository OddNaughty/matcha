{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" action="{{ url_for('login_lost_password') }}" method="post">
              <fieldset>
                <legend>Lost Password</legend>
                  {% if error %}
                      {% for key, value in error.items() %}
                        <p class="text-danger">{{ key }}: {{ value }}</p>
                      {% endfor %}
                  {% endif %}
                <div class="form-group">
                  <label for="inputEmail" class="col-md-2 control-label">Email</label>
                  <div class="col-md-10">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" {% if datas %} value="{{ datas['email'] }}" {% endif %}>
                  </div>
                </div>
              <div class="form-group">
                  <div class="col-md-10 col-md-offset-2">
                      <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </div>
                </div>
              </fieldset>
            </form>
            <p>Pas encore inscrit ? Allez vous <a href="{{ url_for('register') }}">inscrire ici</a> !</p>
        </div>
    </div>
</div>
{% endblock %}
