<!DOCTYPE html>
<html lang="fr">
<head>
    {% block head %}
{#    <link rel="stylesheet" href="style.css" />#}
    <title>{% block title %}{% endblock %} - Matcha</title>
    {% endblock %}
</head>
<body>
    <div id="header">
        {% block header %}
            <p>Ceci est un header. Tu comprends ?</p>

            <p>Ceci est un footer. Tu comprends ?</p>
        {% endblock %}
    </div>
</body>
</html>
